    <!-- Content Section -->
    <section class="products" id="products" x-data="products">
        <div class="container-lg fluid mt-5 pt-5">
            <!-- <h2 class="kategori pt-5 mb-5 text-center">Kategori Mie</h2> -->
            <div class="d-flex mb-5 pt-5 justify-content-center mx-auto">
                <button type="submit" class="btn btn-primary rounded-3 text-white me-2">Kategori mie</button>
                <button type="submit" class="btn btn-primary rounded-3 text-white me-2">Kategori seblak</button>
                <button type="submit" class="btn btn-primary rounded-3 text-white me-2">Kategori minuman</button>
            </div>

            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="mie-container">
                    <!-- Cards akan ditambahkan secara dinamis di sini -->
                    <template x-for="(item , index ) in items " x-key="index">
                        <div class="col-6 col-md-4 mb-2">
                            <!-- col-6 untuk mode mobile, col-md-4 untuk tablet, col-lg-4 untuk desktop -->
                            <div class="card">
                                <img src="" class="card-img-top" alt="Gambar Mie">
                                <div class="card-body">
                                    <h5 class="card-title p-0 m-0"> </h5>
                                    <p class="card-text p-0 m-0">Harga: Rp </p>
                                    <div class="d-flex mb-2">
                                        <!-- Star rating -->
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                    </div>
                                    <div x-data="{ count: 0 }"
                                        class="input-group d-flex tomboljumlah justify-content-center">
                                        <span class="input-group-text bg-warning">Jumlah</span>
                                        <button @click="count++" class="btn btn-outline-secondary"
                                            type="button">+</button>
                                        <input type="number" class="form-control text-center" :value="count">
                                        <button @click="if (count > 0) count--" class="btn btn-outline-secondary"
                                            type="button">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
    </section>

                <div class="col-lg-6">

                        </div>
                        <div class="form-group">

                            <input type="email" class="form-control" id="email"
                                placeholder="Masukkan alamat email Anda">
                        </div>
                        <div class="form-group">
                            <label for="hp" class="text-white">No HP:</label>

                </div>

    <!-- Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="paymentModalLabel">Form Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm" class="row g-3 text-dark">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                    required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="alamat" class="form-label">Alamat</label>
                                <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Alamat"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="kategori" class="form-label">Kategori & Harga</label>
                                <input type="text" class="form-control" id="kategori" name="kategori"
                                    placeholder="Kategori" readonly>
                                <!-- Placeholder untuk menampilkan kategori produk -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="jumlah" class="form-label">Jumlah</label>
                                <input type="text" class="form-control" id="jumlah" name="jumlah" placeholder="Jumlah"
                                    readonly>
                                <!-- Placeholder untuk menampilkan jumlah produk yang dipilih -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="harga" class="form-label">Harga Satuan</label>
                                <input type="text" class="form-control" id="harga" name="harga"
                                    placeholder="Harga Satuan" readonly>
                                <!-- Placeholder untuk menampilkan harga satuan produk -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="total" class="form-label">Total</label>
                                <input type="text" class="form-control" id="total" name="total" placeholder="Total"
                                    readonly>
                                <!-- Placeholder untuk menampilkan total harga produk yang dipilih -->
                            </div>
                        </div>
                        <div class="col-md-6 align-self-end">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary w-100 rounded-3">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
