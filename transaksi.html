<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mie GakCuan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/src/app.js"></script>
    <link rel="stylesheet" href="/css/transaksi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>


<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" x-data>
        <div class="container">
            <a class="navbar-brand" href="#">KOEDAY<span>HELIOS</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="hamburger-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="javascript:void(0)" onclick="goToIndex()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="transaksi.html#form">Form</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link fs-5" href="#contact">Kontak</a>
                    </li>
                    <a href="#form-pembayaran" id="shopping-cart-button" class="position-relative text-white">
                        <i data-feather="shopping-cart"></i>
                        <span class="quantity-badge position-absolute top-0 start-100 translate-middle text-danger"
                            x-text="$store.cart.quantity"></span>
                    </a>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <section class="products" id="products" x-data="products">
        <div class="container-lg mt-5 pt-5">
            <div class="d-flex mb-5 pt-5 justify-content-center mx-auto">
                <button @click="category = 'mie'" class="btn btn-primary rounded-3 text-white me-2">Kategori
                    mie</button>
                <button @click="category = 'seblak'" class="btn btn-primary rounded-3 text-white me-2">Kategori
                    seblak</button>
                <button @click="category = 'minuman'" class="btn btn-primary rounded-3 text-white me-2">Kategori
                    minuman</button>
            </div>
            <div class="row row-cols-1 row-cols-md-4 row-cols-sm-6 " id="">  
                <template x-for="(item, index) in filteredItems" :key="index" class="">
                    <div class="col-6 col-md-4 col-lg-3 mb-2">
                        <div class="card">
                            <img :src="`/img/menu/${item.img}`" class="card-img-top" alt="Gambar Mie">
                            <div class="card-body">
                                <h5 class="card-title p-0 m-0" x-text="item.name"></h5>
                                <p class="card-text p-0 m-0" x-text="'Harga: Rp ' + item.price"></p>
                                <div class="d-flex mb-2">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                </div>
                                <div x-data="{ count: 0 }"
                                    class="input-group d-flex tomboljumlah justify-content-center">
                                    <span class="input-group-text rounded-3 text-warning bg-">Jumlah</span>
                                    <button @click.prevent="count++; $store.cart.add(item)"
                                        class="btn " type="button">+</button>
                                    <input type="number" class="form-control text-center" :value="count" readonly>
                                    <button @click.prevent="if (count > 0) { count--; $store.cart.remove(item) }"
                                        class="btn" type="button">-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>



    <!-- Contact Section -->
    <section id="contact" class="contact pt-5 pb-5">
        <div class="container  ">
            <h2 class="text-center text-white"><span>Kontak</span> Kami</h2>
            <p class="text-center text-white">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum ullam soluta
                explicabo?</p>
            <div class="row pt-5">
                <div class="col-lg-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126480.11450516013!2d111.93378464015467!3d-7.842244023087992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e78570dfd6e0647%3A0x25037b968333d9b2!2sKediri%2C%20Kabupaten%20Kediri%2C%20Jawa%20Timur!5e0!3m2!1sid!2sid!4v1717591279215!5m2!1sid!2sid"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"
                        style="width: 100%; height: 300px; border: 0;"></iframe>
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <label for="nama" class="text-white">Nama:</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">E-mail:</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Masukkan alamat email Anda">
                        </div>
                        <div class="form-group">
                            <label for="hp" class="text-white">No HP:</label>
                            <input type="text" class="form-control" id="hp" placeholder="Masukkan nomor telepon Anda">
                        </div>
                        <button type="submit" class="btn btn-primary rounded-3 text-white">Kirim Pesan</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="form">
        <div class="container-form mt-5" id="form-pembayaran" x-data="paymentFormHandler">
            <div class="row justify-content-center text-white">
                <div class="col-lg-6 col-md-8 col-sm-6 p-5 mb-5 hallo">
                    <h2 class="text-center mb-4">Form Pembayaran</h2>
                    <form @submit.prevent="handleSubmit">
                        <div class="form-group">
                            <label for="nama_pengguna">Nama Pengguna:</label>
                            <input type="text" class="form-control" id="nama_pengguna"
                                placeholder="Masukkan nama pengguna Anda" x-model="form.nama_pengguna" required>
                        </div>
                        <div class="form-group">
                            <label for="emailPembayaran">Email:</label>
                            <input type="email" class="form-control" id="emailPembayaran"
                                placeholder="Masukkan alamat email Anda" x-model="form.email" required>
                        </div>
                        <div class="form-group">
                            <label for="alamatPembayaran">Alamat:</label>
                            <textarea class="form-control" id="alamatPembayaran" placeholder="Masukkan alamat Anda"
                                x-model="form.alamat" required></textarea>
                        </div>
                        <div class="container mb-3" id="selected-items-container" x-data="{ cart: $store.cart }">
                            <h4 class="text-center pt-4 ">Total Harga: Rp <span x-text="$store.cart.total"></span></h4>
                            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
                                <template x-for="(item, index) in cart.items" :key="index" class="menu-item">
                                    <div class="col-6 col-md-4 mb-1">
                                        <div class="card">
                                            <img :src="`/img/menu/${item.img}`" class="card-img-top" alt="Gambar">
                                            <div class="card-body">
                                                <h5 class="card-title-nama" x-text="item.name"></h5>
                                                <p class="card-text text-center">
                                                    Harga: Rp<span x-text="item.price"></span><br>
                                                    Jumlah: <span x-text="item.quantity"></span><br>
                                                    Total: Rp <span x-text="item.price * item.quantity"></span>
                                                </p>
                                                <div x-data="{ count: item.quantity }"
                                                    class="input-group d-flex tombol-jumlah-form justify-content-center bg-transparent">
                                                    <button @click.prevent="count++; $store.cart.add(item)"
                                                        class="btn  btn-form" type="button">+</button>
                                                    <div class="ms-2 me-2"></div>
                                                    <button
                                                        @click.prevent="if (count > 0) { count--; $store.cart.remove(item) }"
                                                        class="btn  btn-form" type="button">-</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div class="col-sm-12 col-md-4" x-show="cart.items.length === 0">
                                <p>Tidak ada item yang dipilih</p>
                            </div>
                        </div>
                        <button type="submit" class="btn bg-dark btn-block text-white ">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    

    </section>
    


    <!-- Your modal code here -->
    <footer class="text-white pt-4">
        <div class="container pt-4">
            <div class="row  mx-auto justify-content-center">
                <div class="">
                    <div class="socials text-center pt-4">
                        <a href="#"> <i data-feather="instagram"></i></a>
                        <a href="#"> <i data-feather="twitter"></i></a>
                        <a href="#"> <i data-feather="facebook"></i></a>
                    </div>
                </div>
                <div class="">
                    <div class="links text-center">
                        <a href="#home">Home</a>
                        <a href="#about">Tentang Kami</a>
                        <a href="#menu">Menu</a>
                        <a href="#contact">Kontak</a>
                    </div>
                </div>
                <div class="">
                    <div class="credit text-right text-center">
                        <p>Created by <a href="#">KYY</a> | &copy; 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Footer -->
    <footer class="text-white">
        <div class="container pt-4">
            <!-- Footer content -->
        </div>
    </footer>

    <!-- Scripts -->

    <script src="/src/transaksi.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" async></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }

        feather.replace();
    </script>
</body>

</html>
